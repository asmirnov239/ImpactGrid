<!DOCTYPE html>
<html>
	<head>
		<title>Create Profile</title>
		<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="create_prof.css" rel="stylesheet">

	</head>

	<body>
	<form>
		<div class="container">
			<h2>Create Profile</h2>
			Organization Name:<br>
			<input type="text" name="orgname" placeholder="Organization Name"><br>
			Headquarter Location:<br>
			<input type="text" name="location" placeholder="Location"><br>
			Mission and Goals:<br>
			<input type="text" name="mission" placeholder="Mission and Goals"><br>
			Categories:<br>
			<div class="options">
				<input type="checkbox" name="categories">Gender Justice<br>
				<input type="checkbox" name="categories">LGBTQ Justice<br>
				<input type="checkbox" name="categories">Natural Disaster Relief<br>
				<input type="checkbox" name="categories">Refugees<br>
				<input type="checkbox" name="categories">Environment<br>
				<input type="checkbox" name="categories">Maternal Care<br>
				<input type="checkbox" name="categories">Infectious Disease<br>
				<input type="checkbox" name="categories">Malnutrition<br>
			</div>
			Type: <br>
			<input type="text" name="type" placeholder="Begin Typing Type"><br>
			Leadership:<br>
			<input type="text" name="leadership" placeholder="Leadership"><br>
			History:<br>
			<input type="text" name="history" placeholder="History"><br>
			Website:<br>
			<input type="text" name="website" placeholder="Website URL"><br>
			Contact Information:<br>
			<input type="text" name="contact" placeholder="Contact Information"><br><br>
			<input type="submit" value="Submit">
		</div>
	</form>
	<div class="container">
		<form action = "index.html">
			<input type="submit" value="Cancel">
		</form>
	</div>
	</body>

	<!--<a href="home.html">Cancel</a>-->

</html>
